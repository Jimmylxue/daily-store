<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				width: 100vw;
				display: flex;
				justify-content: center;
				position: relative;
			}
			.content {
				width: 600px;
				background-color: #2ecc71;
				height: 800px;
				position: sticky;
				top: -400px;
			}
			.slider {
				width: 300px;
				height: 1800px;
				background-color: #3498db;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="content">hello world</div>
			<div class="slider"></div>
		</div>
	</body>
</html>
