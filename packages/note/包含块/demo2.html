<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>包含块-1</title>
		<style>
			.parent {
				width: 600px;
				height: 100px;
				background-color: #2ecc71;
				position: relative;
			}
			.child {
				width: 50%;
				height: 50%;
				background-color: #3498db;
			}
			.son {
				width: 50%;
				height: 50%;
				background-color: #9b59b6;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">
				<div class="son"></div>
			</div>
		</div>
	</body>
</html>
